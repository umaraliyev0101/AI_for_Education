<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="test-form">
        <input type="text" id="user" value="admin" placeholder="Username">
        <input type="password" id="pass" value="admin123" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.textContent = 'Logging in...';
            
            try {
                // Test login
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong style="color:green">Success!</strong><br>Token: ${data.access_token.substring(0, 50)}...`;
                    localStorage.setItem('token', data.access_token);
                    
                    // Test getting current user
                    const userResponse = await fetch('http://localhost:8000/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    const userData = await userResponse.json();
                    resultDiv.innerHTML += `<br><br><strong>User Data:</strong><br>${JSON.stringify(userData, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<strong style="color:red">Error!</strong><br>${data.detail}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong style="color:red">Error!</strong><br>${error.message}`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
