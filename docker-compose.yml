# ============================================================================
# AI Education Platform - Docker Compose Configuration
# ============================================================================
# Complete multi-container setup for production deployment

version: '3.8'

services:
  # ============================================================================
  # Main Application Service
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiedu-backend
    ports:
      - "${PORT:-8001}:8001"
    environment:
      # Application settings
      - APP_NAME=${APP_NAME:-AI Education Platform}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-False}
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      
      # Database
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./ai_education.db}
      
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-["*"]}
      
      # Storage
      - UPLOAD_DIR=/app/uploads
      - FACE_IMAGES_DIR=/app/uploads/faces
      - MATERIALS_DIR=/app/uploads/materials
      - PRESENTATIONS_DIR=/app/uploads/presentations
      - AUDIO_DIR=/app/uploads/audio
      - VECTOR_STORES_DIR=/app/vector_stores
      
      # AI Models
      - STT_MODEL=${STT_MODEL:-lucio/xls-r-uzbek-cv8}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      - TTS_VOICE=${TTS_VOICE:-uz-UZ-SardorNeural}
      
      # Processing
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-52428800}
      - CHUNK_SIZE=${CHUNK_SIZE:-500}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-100}
      - TOP_K_DOCUMENTS=${TOP_K_DOCUMENTS:-3}
      
      # Server
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - PORT=8001
      - HOST=0.0.0.0
    
    volumes:
      # Persistent data volumes
      - ./uploads:/app/uploads
      - ./vector_stores:/app/vector_stores
      - ./ai_education.db:/app/ai_education.db
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - aiedu-network
    
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: aiedu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - aiedu-network
    profiles:
      - production

  # ============================================================================
  # PostgreSQL Database (Optional - for production)
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: aiedu-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-aiedu}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aiedu123}
      - POSTGRES_DB=${POSTGRES_DB:-ai_education}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - aiedu-network
    profiles:
      - production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiedu}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache (Optional - for session storage and caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: aiedu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aiedu-network
    profiles:
      - production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================================================
# Networks
# ============================================================================
networks:
  aiedu-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local
  vector-stores:
    driver: local
  logs:
    driver: local
